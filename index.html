---
layout: default
---
<main class="shelf">
  {% for book in site.data.books  %}
  <article class="book">
    <figure class="book-cover">
      <a href="{{ book.link }}">
        <img src="./images/{{ book.image | default: 'default.jpg' }}" alt="{{ book.title }}">
      </a>
    </figure>
    <div class="book-info">
      <h2>{{ book.title }}</h2>
      <p><strong>{{ book.author }}</strong></p>
      {% if book.when %}
      <p>{{ book.when }}</p>
      {% endif %}
    </div>
  </article>
  {% endfor %}
</main>
